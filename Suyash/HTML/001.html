<html>
	<head>
		<script type="text/javascript">
			var a=prompt("Hello this is my block")
			try
			{
				if(a<10)
					throw "Error 1"
				else if(a>10)
					throw "Error 2"
			}
			catch(err)
			{
				if(err=="Error 1")
					alert("Number is less than 10")
				if(err=="Error 2")
					alert("Number is greater than 10")
			}
			
		</script>
	</head>	
</html>
